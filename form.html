    <div>
        <form class="w-50 m-lg-3">
            <div class="mb-3">
              <label for="InputNameBand" class="form-label">Nome da banda</label>
              <input type="text" class="form-control" id="InputNameBand" aria-describedby="bandHelp">
              <div id="bandHelp" class="form-text">Digite apenas o nome da banda.</div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Instagram" aria-label="Instagram" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="text" class="form-control" placeholder="Cache cobrado" aria-label="Valor em real (Cache cobrado)">
              </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Logo da banda</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
